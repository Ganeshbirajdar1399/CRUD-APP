<div class="container-fluid mt-4">
    <div>
        <form [formGroup]="userForm">
          @if(editUserid){
            <h5>Update User</h5>
          }@else {
            <h5>Add User</h5>
          }
            <mat-form-field class="w-100">
              <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name"/>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email"/>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input type="text" matInput formControlName="password"/>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Age</mat-label>
                <input type="text" matInput formControlName="age"/>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Address</mat-label>
                <input type="text" matInput formControlName="address"/>
              </mat-form-field>
          </form>
          
    </div>
    @if(editUserid){
      <div class="d-flex justify-content-center">
        <button mat-flat-button color="ascent" (click)="updateUser()">Submit</button>
    </div>
    }@else {
      <div class="d-flex justify-content-center">
        <button mat-flat-button color="ascent" (click)="addUser()">Add</button>
    </div>
    }
    
</div>
